<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4C9B8C; /* Darker Green background */
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #555; /* Grey text color */
        }

        .container {
            display: flex;
            width: 1000px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #A8E6CF; /* Mint Green background for container */
        }

        .left {
            flex: 1;
            background-color: #A8E6CF; /* Mint Green background */
            color: #2c3e50; /* Dark Grey text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            border-right: 2px solid #4C9B8C; /* Darker Green border */
        }

        .left h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4C9B8C; /* Darker Green text */
        }

        .left p {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Logo Styles */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
        }

        .right {
            flex: 1.5;
            background-color: rgba(168, 230, 207, 0.9); /* Mint Green with transparency */
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #4C9B8C; /* Darker Green text */
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Grey text */
            font-weight: 500;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #4C9B8C; /* Darker Green border */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .form-group input:focus {
            border-color: #4C9B8C; /* Darker Green focus border */
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 155, 140, 0.2);
        }

        .buttons {
            margin-top: auto;
            padding: 20px 0;
            display: flex;
            justify-content: flex-end;
        }

        .buttons button {
            padding: 14px 35px;
            font-size: 18px;
            min-width: 150px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next {
            background: linear-gradient(145deg, #66BB6A, #388E3C); /* Light Green Gradient */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .next:hover {
            background: linear-gradient(145deg, #388E3C, #66BB6A); /* Reversed gradient on hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            .container {
                width: 90%;
                height: auto;
                flex-direction: column;
            }
            
            .left, .right {
                flex: none;
                padding: 20px;
            }

            .left {
                border-right: none;
                border-bottom: 2px solid #4C9B8C; /* Darker Green border */
            }

            .buttons {
                margin-top: 30px;
            }

            .buttons button {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <img src="logo.png" alt="Budget App Logo" class="logo">
            </div>
            <h1>Welcome!</h1>
            <p>Start your financial journey today</p>
        </div>
        <div class="right">
            <h2>Balance Or Bust!</h2>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="buttons">
                    <button class="next" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Save user's name to localStorage
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            
            // Navigate to the budget calculator page
            window.location.href = 'budget_calculator.html';
            return false;
        }
    </script>
</body>
</html>
